<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Lambo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <p class="your-balance">your balance:</p>
        <h1 id="balance" class="balance">{{ balance }}</h1>
        <img id="lama" class="lama" src="../static/img/lama.png" alt="">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
            </div>
            <span class="progress-text" id="progress-text">{{ energy_available }}/{{ energy_max }}</span>
        </div>
        <div class="btns-row">
            <img id="tasks" class="tasks" src="../static/img/tasks.png" alt="">
            <div class="split">|</div>
            <img id="upgrade" class="upgrade" src="../static/img/upgrade.png" alt="">
            <div class="split">|</div>
            <img id="friends" class="friends" src="../static/img/friends.png" alt="">
        </div>
    </div>

    <script src="../static/js/main.js"></script>
</body>
</html>
