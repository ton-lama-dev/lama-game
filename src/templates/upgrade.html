<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/upgrade.css">
    <title>Upgrade</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>your balance:</h2>
    <div class="balance">
        <img src="../static/img/token.png" alt="">
        <span>55.697</span>
    </div>

    <div id="tap-item" class="item">
        <img class="finger" src="../static/img/finger.png" alt="">
        <div class="text">
            <p class="name">Tap Power</p>
            <p class="num">2900</p>
        </div>
    </div>
    <div id="battery-item" class="item">
        <img class="battery" src="../static/img/battery.png" alt="">
        <div class="text">
            <p class="name">Enegry Limit</p>
            <p class="num">2900</p>
        </div>
    </div>
    <div id="speed-item" class="item">
        <img class="speed" src="../static/img/speed.png" alt="">
        <div class="text">
            <p class="name">Refill speed</p>
            <p class="num">2900</p>
        </div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="tap-popup" class="popup">
        <div class="popup-content">
            <img class="rect" src="../static/img/rect.png" alt="">
            <img class="upgrade-image" src="../static/img/tap-upgrade.png" alt="">
            <div class="price">
                <img class="price-token" src="../static/img/token.png" alt="">
                <span>1000</span>
            </div>
            <span>level 2</span>
            <h1>Tap Power</h1>
            <p>+1 tap per second for each level</p>
            <button>UPGRADE</button>
        </div>
    </div>
    <div id="battery-popup" class="popup">
        <div class="popup-content">
            <img class="rect" src="../static/img/rect.png" alt="">
            <img class="upgrade-image" src="../static/img/battery-upgrade.png" alt="">
            <div class="price">
                <img class="price-token" src="../static/img/token.png" alt="">
                <span>1000</span>
            </div>
            <span>level 2</span>
            <h1>Energy Limit</h1>
            <p>+1000 energy for each level</p>
            <button>UPGRADE</button>
        </div>
    </div>
    <div id="speed-popup" class="popup">
        <div class="popup-content">
            <img class="rect" src="../static/img/rect.png" alt="">
            <img class="upgrade-image" src="../static/img/speed-upgrade.png" alt="">
            <div class="price">
                <img class="price-token" src="../static/img/token.png" alt="">
                <span>1000</span>
            </div>
            <span>level 2</span>
            <h1>Refill Speed</h1>
            <p>+0.1 recovery speed for each level</p>
            <button>UPGRADE</button>
        </div>
    </div>

    <script src="../static/js/upgrade.js"></script>
</body>
</html>
